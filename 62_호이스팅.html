<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //호이스팅 = 끌어올리다.
        let a = "전역 a";
        let b = "전역 b";
        {
          //변수는 선언문보다 먼저 사용이 되면 호이스팅 문제가 발생함
            //전역변수와지역변수의 이름이 같으면
            //지역에서는 지역변수만 사용할 수 있고,
            //전역변수는 사용할 수 없음
              //document.write(a + "<br>"); 호이스팅이 되지 않아 오류 발생
            let a = "지역 a";
            document.write(a + "<br>"); // 지역 a
            // 같은 블럭에서 뒤에 있으면 호이스팅이 안됨.
            document.write(b + "<br>"); //전역 b
        }
        document.write(a + "<br>"); //전역 a
        document.write(b + "<br>"); //전역 b
    </script>
</body>
</html>
