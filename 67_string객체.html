<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = 'abcdefga';
        // charAt(index번호) : index번호에 해당하는 문자값 출력
        document.write(string.charAt(3)+"<br>") // d
        //charCodeAt(index번호) : index번호에 해당하는 문자의 유니코드 번호 출력
        document.write(string.charCodeAt(3)+"<br>")

        //concat(매개변수) : 매개변수로 입력한 문자열을 연결해서 리턴함
        //기존 문자열에 추가되는 것이 아님에 주의
        document.write(string.concat("hij")+"<br>");
        
        //indexOf('찾는문자열') : 앞에서 부터 찾는 문자열의 index번호를 리턴함
        //찾는 문자열이 없으면 -1 값 
        //찾는 문자열이 중복되면 첫번째로 찾아지는 index번호를 리턴
        document.write(string.indexOf('j')+"<br>") //위에서 기존 문자열에 추가되는것이 아니라고 했으므로 찾을 수 없음
        document.write(string.indexOf('a')+"<br>") //a가 두개인데 앞에서 부터라서 0으로 출력됨

        //lastIndexOf('찾는문자열') : 뒤에서부터 찾는 문자열의 index번호를 리턴
        document.write(string.lastIndexOf('a')+"<br>")//a가 두개인데 뒤에서 부터 찾아서 7로 출력됨
        
        //replace('찾는문자열', '바꿀문자열') : 첫번째로 찾은 문자열의 바꿀문자열로 변경함
        document.write(string.replace("a", "A")+"<br>") // 첫번째로 찾은 문자열만 바꾸는 것이라서 맨 앞 a만 바뀜

        //slice(시작 index, 끝 index + 1) : 문자열을 분리(시작 인덱스 ~ 끝 인덱스)
        document.write(string.slice(3, 5)+"<br>"); // d,e
        
        //split('구분문자') : 구분문자를 기준으로 문자열이분리돼서 배열로 저장됨
        document.write(string + "<br>");
        let str = string.split('d')
        document.write(str[0]+"<br>")  //0은 구분문자 전까지
        document.write(str[1]+"<br>")  //1은 구분문자 후

        //substring(시작인데스, 끝인덱스) : 시작인덱스 ~ 끝 인덱스 이전까지 문자열
        //slice (시작인덱스, 끝인덱스) 와 비슷하다
        document.write(string.substring(0, 3)+ "<br>")

        //substr ( 시작인데스, 카운트 수 ) : 시작인덱스 부터 카운트 수만큼 문자열 출력
        document.write(string.substr(3, 4)+ "<br>")

        //toLOwerCase() : 소문자 변환해서 출력
       // toUpperCase() : 대문자로 변환해서 출력
       document.write(string.toUpperCase()+"<br>")
       document.write(string +"<br>") //기존 문자열은 변하지 않음, sort



    </script>
</body>
</html>
