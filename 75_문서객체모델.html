<!DOCTYPE html>
<html lang="ho">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model (DOM)</title>
    <script>
        window.onload = function(){
            let h1 = document.querySelector("h1");
            let h2 = document.querySelector("h2");
            
            h1.style.color = "#f00";
            h2.style.color = "green";
        };
    </script>
</head>
<body>
    
    <h1>h1태그</h1>
    <h2>h2태그 </h2>
    <h1>h1태그</h1>
    <h2>h2태그 </h2>
    
    <p id="first">아이디 선택자</p>
    <p class="second">클래스 선택자</p>
    <p class="second">클래스 선택자</p>
    <p>태그 선택자</p>
    <p>태그 선택자</p>
    <p>태그 선택자</p>

    <nav id="gnb">
        <ul>
            <li >
                <a href="#">내용1</a>
                <ul>
                    <li>sub1</li>
                    <li>sub2</li>
                    <li>sub3</li>
                </ul>
            </li>
            <li>내용2
                <ul>
                    <li>sub1</li>
                    <li>sub2</li>
                    <li>sub3</li>
                </ul>
            </li>
            <li>내용3
                <ul>
                    <li>sub1</li>
                    <li>sub2</li>
                    <li>sub3</li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
            //id 선택자 : document.getElementById("id 명")
            //class 선택자 : document.getElementsByClassName("클래스명")
            //태그 선택자 : document.getElementsByTagName("태그 명")

            //태그나 class는 1개만 있어도 뒤에 인덱스 번호를 붙여야 함 [0],[1]
            let first = document.querySelector("#first")
            // let first = document.getElementById("first");
            first.style.background = "pink";
            let second = document.querySelectorAll(".second")
            // let second = document.getElementsByClassName("second");
            second[0].style.background = "green";
            second[1].style.background = "green";
            let ptag = document.querySelectorAll("p")
            // let ptag = document.getElementsByTagName("p")
            ptag[3].style.background = "orange";
            ptag[4].style.background = "orange";
            ptag[5].style.background = "orange";
        



            //1개의 문서 객체 선택 메서드 : document.querySelector("태그명", ".클래스명", "#아이디명")
            //여러개의 문서 객체 선택 메서드 : document.querySelectorAll("태그명", .클래스명)
            let h1 = document.querySelectorAll("h1");
            let h2 = document.querySelectorAll("h2");
            
            // h1[0].style.color = "#f00";
            // h2[0].style.color = "green";
            // h1[1].style.color = "blue";
            // h2[1].style.color = "orange";

            //유사배열객체에는 for in문은 사용할 수 없음. 오류가 발생하므로 
            //forEach()를 활용 할 것            
            
            h1.forEach(value => (value.style.color = "brown"));
            
            h2.forEach(value => (value.style.color = "orange"));

            // parentNode : 선택된 요소의 부모 노드를 선택함
            // childNode : 선택된 요소의 자식노드들을 선택함(공백포함, 인덱스번호)
            // children : 선택된 요소의 자식노드들을 선택함(인덱스번호)
            // firstChild : 첫번째 자식 노드를 선택함 (공백포함)
            // firstElementChild : 첫번째 자식 노드를 선택함
            // lastChild : 마지막 자식 노드를 선택함(공백포함)
            // lastElementChild : 마지막 자식 노드를 선택함
            // nextSibling : 선택된 요소의 다음 형제 노드를 선택함 ( 공백포함)
            // nextElementSibling : 선택된 요소의 다음 형제 노드를 선택함
            // previousSibling : 선택된 요소의 이전 형제 노드를 선택함(공백포함)
            // previousElementSibling : 선택된 요소의 이전 형제 노드를 선택함  
            // 자바스크립트에서는 형제노드 전체를 선택하는 속성은 없음 = 제이쿼리는 있음
            
            let gnb = document.querySelector("#gnb");
            // let body = document.body;
            // document.body.style.background = "orangered";
            gnb.parentNode.style.background = "yellow";
            gnb.children[0].style.border = "10px solid #000";
            // gnb.childNode[1].style.border = "red"; // 공백도 포함되기 때문에 [0]은 공백에 포함이 되므로 [1]로 시작함
            gnb.firstElementChild.firstElementChild.firstElementChild.style.color = "red" ;
            gnb.firstElementChild.firstElementChild.lastElementChild.lastElementChild.style.color = "blue"
            gnb.firstElementChild.lastElementChild.lastElementChild.children[1]. previousElementSibling.style.color = "skyblue"
            gnb.firstElementChild.lastElementChild.lastElementChild.children[1]. previousElementSibling. nextElementSibling.style.color = "coral"
        
            let dd = gnb.children[0].children[1].children;
        
        
        
        
        
        
        
        </script>

    
</body>
</html>
