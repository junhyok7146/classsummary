<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_swich_삼항</title>
</head>
<body>
    <script>
        // input 변수에 32값을 대입하시오 
        // input에 저장된 값을 2로 나눈 나머지가 0이면 "짝수 입니다!"를 출력하시오
        //input값을 2로 나눈 나머지가 1이면 "홀수입니다!"를 출력하시오
        let input = 32;
        if(input % 2 == 0){
            document.write("짝수입니다!");
        }
        if(input % 2 == 1){
            document.write("홀수입니다!");
        }
        document.write("<br>");
        // if else 조건문 
        if(input % 2 == 0){
            document.write("짝수입니다!"); // 참일때
        } else{
            document.write("홀수입니다!"); // 거짓일 때 else를 사용
        }
        document.write("<br>")
        // if else if 조건문
        //학생의 점수가 90점 이상이면 A, 80점 이상이면 B
        //70점 이상이면 C, 60점 이상이면 D
        //나머지 점수가 미만이면 F를 출력하시오
        let score = Number(prompt("점수를 입력하세요",""));
        if(score >=90){
            document.write("A")
        } else if(score >= 80){
            document.write("B")
        }else if (score >= 70){
            document.write("C")
        }else if (score >= 60){
            document.write("D")
        }else{
            document.write("F")
        }
        document.write("<br>")
        //평균이 60점 이상이면 "합격" 그렇지 않으면 "불합격"을 출력하시오.
        //단, 40점 미만인 과목이 있으면 "과락"을 출력하시오.
        //국어(kr) 80점, 수학(math)80점, 영어(eng) 30점
        let kor = 80;
        let math = 80;
        let eng = 30;
        let avg = (kor + math + eng) / 3;

        if(avg >= 60 && kor >= 40 && math >= 40 && eng >= 40){
            document.write("합격")
        } else{
            if(kor < 40 || math < 40 || eng < 40){
                document.write("과락");
            }else {
                document.write("불합격")
            }
        }
    </script>
</body>
</html>
