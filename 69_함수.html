<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 익명함수 (이름없는 함수) : function( ) { }
        // 선언적 함수 (이름있는 함수) : function 함수명 ( ) {코드 덩어리}
        // 함수를 만들어 호출하면 함수 내부의 코드 덩어리가 모두 실행됨

        power() //이름 있는 함수는 이름만으로 호출이 가능함
        //이름이 있는 함수는 호출문이 선언문보다 먼저 나와도 됨 : 호이스팅이 됨

        function power() {
            document.write(`${2*2}<br>`);
            document.write(`${3*3}<br>`);
            document.write(`${4*4}<br>`);
            document.write(`${5*5}<br>`);
        }

        power(); 
        power();
        power(); //호출문은 계속해서 부르기가 가능함

        //익명 함수(이름없는 함수)

        // add(); 익명함수는 호이스팅 하게 되면 오류가 발생함 / 선언문보다 호출문이 먼저 나오면 실행이 안됨

        //익명함수는 함수문을 선언문에 저장해서 사용함
        let add = function() {      //이름없는 함수는 변수에 저장해서 사용이 가능함
            document.write("2~5까지 거듭 제곱을 구하시오.<br>")
            document.write(`${2*2}<br>`);
            document.write(`${3*3}<br>`);
            document.write(`${4*4}<br>`);
            document.write(`${5*5}<br>`);
        }
        add(); // 이름이 있는 함수는 이름을  호출한거고 익명함수는 변수를 호출하는 것
        add();
        add(); // 호출문은 계속해서 부르기 가능함
    </script>
</body>
</html>
