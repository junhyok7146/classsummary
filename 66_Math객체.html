<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 273.5710332
        // Math.round(숫자) : 소숫점이하 1의 자리에서 반올림
        // Math.ceil(숫자) : 소숫점이하 1의 자리에서 올림
        // Math.floor(숫자) : 소숫점이하 1의 자리에서 버림
        document.write(Math.round(number)+ "<br>"); //274
        document.write(Math.ceil(number)+ "<br>"); //274
        document.write(Math.floor(number)+ "<br>"); //273

        //소숫점 이하 둘째 자리에서 반올림
        document.write(Math.round(number*10) / 10 +"<br>"); //273.6
        document.write(Math.ceil(number*10) / 10 +"<br>"); //273.6
        document.write(Math.floor(number*10) / 10 +"<br>"); //273.5

        //최대 최소
        //Math.max(숫자1, 숫자2, 숫자3....) : 값중에 최대값
        //Math.min(숫자1, 숫자2, 숫자3....) : 값중에 최소값
        document.write(Math.max(10, 30, 50)+"<br>")
        document.write(Math.max(10, 30, 50)+"<br>")

        //Math.abs(음수) : 절대값
        document.write(Math.abs(-30)+ "<br>"); //30

        //난수 생성 : Math.random() : 난수 생성 0~1 사이의 난슈 발생\
        document.write(Math.random() + "<br>");
       // 0~2 까지의 난수 필요 0, 1, 2
       let result =Math.floor(Math.random() * 3) 
       document.write(result+"<br>");
       //최소값0 * 3 = 0 
       // 0.1 * 3 = 0.3 = 0 (Math.floor로 인해 소숫점 버림)
       // 0.4 * 3 = 1.2 = 1
       // 0.7 * 3 = 2.1 = 2


       // 1 ~ 3 까지의 난수 필요 : 1, 2, 3
       // Math.floor(Math.random() * (최대값 - 최소값) + 최소값)
       result = Math.floor(Math.random()*(4-1)+1); 
       document.write(result + "<br>");

       // 120 ~ 125까지의 난수 필요 : 120, 121, 122
       result = Math.floor(Math.random()*(126-120)+120);
       document.write(result+"<br>")
        
        
        
    </script>
</body>
</html>
